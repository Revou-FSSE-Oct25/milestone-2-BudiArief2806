<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>GamesRevouFun - Clicker Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes bg-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      .bg-globe {
        background-image: url("../image/globe.png");
        background-size: 140%;
        background-repeat: no-repeat;
        background-position: 0% 50%;
        animation: bg-pan 20s linear infinite alternate;
      }
      .bg-child {
        background-image: url("../image/child.png");
        background-size: 110%;
        background-repeat: no-repeat;
        background-position: 0% 50%;
        animation: bg-pan 20s linear infinite alternate;
      }
    </style>
  </head>

  <body class="min-h-screen bg-black text-white flex flex-col text-center">
    <header class="w-full bg-slate-900/90 border-b border-slate-800 z-20">
      <h1 class="text-teal-600 bg-globe text-3xl py-4">GamesRevouFun</h1>
    </header>

    <main class="relative flex-1">
      <div class="absolute inset-0 bg-child"></div>
      <div class="absolute inset-0 bg-black/70"></div>

      <section class="relative z-10 flex flex-col items-center pt-14 px-4">
        <button
          id="btn-home"
          class="text-sm text-slate-200 hover:text-white underline"
          type="button"
        >
          ‚Üê Kembali ke Menu
        </button>

        <section class="text-center max-w-2xl mx-auto mt-6">
          <h1 class="text-2xl md:text-3xl font-semibold">Clicker Game</h1>
          <p class="mt-4 text-slate-200 text-sm md:text-base">
            Klik tombol sebanyak mungkin sebelum waktu habis!
          </p>

          <div
            id="instructions"
            class="mt-4 w-full max-w-md mx-auto text-left"
          ></div>

          <button
            id="btn-start"
            class="mt-5 inline-block rounded bg-gradient-to-r from-orange-500 via-orange-400 to-yellow-400 px-8 py-2 text-sm md:text-base font-semibold text-slate-950 hover:opacity-90 transition"
            type="button"
          >
            Mulai Game
          </button>
        </section>

        <section
          id="clicker-section"
          class="mt-8 w-full max-w-md mx-auto bg-slate-900/90 border border-slate-700 rounded-lg p-6"
        >
          <div class="flex items-center justify-between mb-4 text-sm">
            <span>Waktu: <span id="clicker-timer">10</span> detik</span>
            <span>Skor: <span id="clicker-score">0</span></span>
          </div>

          <div class="flex justify-center">
            <button
              id="clicker-btn"
              class="w-40 h-40 rounded-full bg-orange-500 hover:bg-orange-600 text-2xl font-bold text-slate-950 shadow-lg active:scale-95 transition"
              type="button"
            >
              CLICK
            </button>
          </div>

          <p
            id="clicker-message"
            class="mt-4 text-sm text-slate-200 text-center"
          >
            Klik "Mulai Game" untuk memulai.
          </p>
        </section>
      </section>
    </main>

    <script type="module" src="../dist/features/clicker.js"></script>
  </body>
</html>
